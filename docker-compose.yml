version: '3.7'
services:
  db:
    image: postgres:12-alpine
    networks:
      - backend
    restart: always
    environment:
      PGDATA: /var/lib/postgresql/data/db-files/
      POSTGRES_USER: feeder
      POSTGRES_DB: feeder
      POSTGRES_PASSWORD: changeit
    volumes:
      - feeder_db:/var/lib/postgresql/data/
    labels:
      app.gitlab.com/app: "${CI_PROJECT_PATH_SLUG}"
      app.gitlab.com/env: "${CI_ENVIRONMENT_SLUG}"
    expose:
      - 5432
    deploy:
      resources:
        limits:
          memory: 300m
  keycloak:
    image: quay.io/keycloak/keycloak:19.0.1
    command: start-dev
    restart: always
    networks:
      - backend
    labels:
      app.gitlab.com/app: "${CI_PROJECT_PATH_SLUG}"
      app.gitlab.com/env: "${CI_ENVIRONMENT_SLUG}"
    deploy:
      resources:
        limits:
          memory: 600m
    expose:
      - 8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
  feeder:
    build:
      context: .
      dockerfile: api/docker/prod.Dockerfile
    image: eu.gcr.io/inqool-1301/dl4dh-feeder-api:${FEEDER_TAG}
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 500m
    environment:
      KEYCLOAK_AUTH-SERVER-URL: https://feeder.dev.inqool.cz
#     KEYCLOAK_SSL-REQUIRED: none
    labels:
      kompose.volume.size: "2Gi"
      app.gitlab.com/app: "${CI_PROJECT_PATH_SLUG}"
      app.gitlab.com/env: "${CI_ENVIRONMENT_SLUG}"
    ports:
      - "8080:8080"
  feederfe:
    build:
      context: .
      dockerfile: web/docker/prod.Dockerfile
    image: eu.gcr.io/inqool-1301/dl4dh-feeder-web:${FEEDER_TAG}
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 15m
    labels:
      kompose.service.expose: "${CI_ENVIRONMENT_HOSTNAME}"
      kompose.service.expose.tls-secret: feeder-tls
      acme.cert-manager.io/http01-edit-in-place: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: "20m"
      nginx.ingress.kubernetes.io/client-max-body-size: "20m"
      nginx.ingress.kubernetes.io/proxy-read-timeout: 3600
      nginx.ingress.kubernetes.io/proxy-send-timeout: 3600
      nginx.ingress.kubernetes.io/websocket-services: feederfe
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.org/websocket-services: feederfe
      app.gitlab.com/app: "${CI_PROJECT_PATH_SLUG}"
      app.gitlab.com/env: "${CI_ENVIRONMENT_SLUG}"
    ports:
      - "80:80"
  solr_initializer:
    image: alpine
    container_name: solr-initializer
    restart: "no"
    entrypoint: |
      /bin/sh -c "chown -R 8983:8983 /var/solr"
    volumes:
      - solr_data:/var/solr
  solr:
    build: ./solr
    image: eu.gcr.io/inqool-1301/dl4dh-feeder-solr:${FEEDER_TAG}
    depends_on:
      - solr_initializer
    deploy:
      resources:
        limits:
          memory: 1024m
    environment:
      SOLR_PORT: 8983 
    networks:
      - backend
    volumes:
      - solr_data:/var/solr
    ports:
      - "8983:8983"
    labels:
      kompose.volume.size: "2Gi"
      app.gitlab.com/app: "${CI_PROJECT_PATH_SLUG}"
      app.gitlab.com/env: "${CI_ENVIRONMENT_SLUG}"
networks:
  backend:
volumes:
  feeder_db:
  solr_data:
