  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: changeit
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  liquibase:
    changeLog: classpath:/dbchangelog.xml
  main:
    allow-bean-definition-overriding: true
  interceptor:
    body: SHORT

